<app-navbar></app-navbar>
<div class="row pt-2">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <h1 class="text-dark">Log In</h1>
    <div id="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input [formControl]="formControls.name"
                 type="email" class="form-control" id="usernameInput"  placeholder="Enter Username">
          <a (click)="goToRegister()" href="/signup" class="form-text">
            Not signed up? Create an account here
          </a>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [formControl]="formControls.password"
                 [ngClass]="{'is-invalid': formControls.password.invalid
                 && formControls.password.touched}"
                 type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary"
                [disabled]="formControls.name.value == '' ||
                            formControls.password.invalid ||
                            formControls.password.value == ''">
          Submit</button>
      </form>
    </div>
  </div>

  <div class="col-md-3">

  </div>
</div>
