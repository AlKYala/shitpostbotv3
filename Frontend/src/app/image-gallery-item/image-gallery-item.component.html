<div class="card shadow-sm">
  <a routerLink="/images/{{image.id}}">
    <img [src]="image.url"
         class="card-img-top"
         width="100%"
         height="225"
         preserveAspectRatio="xMidYMid slice"
         focusable="false"width="100%" height="100%">
  </a>
  <div class="card-body">
    <p class="card-text">Posted by:
      <a routerLink="/users/{{image.poster.id}}">
        {{image.poster.username}}
      </a>
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button routerLink="/images/{{image.id}}" type="button" class="btn btn-sm btn-outline-secondary">View</button>
      </div>
    </div>
  </div>
</div>
