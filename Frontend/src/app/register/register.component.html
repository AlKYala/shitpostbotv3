<app-navbar></app-navbar>
<div class="row pt-2">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div id="form">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input [formControl]="formControls.username"
          type="email" class="form-control" id="usernameInput"  placeholder="Enter Username">
        <small id="usernameHelp" class="form-text text-muted">No email needed</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [formControl]="formControls.password"
               [ngClass]="{'is-invalid': formControls.password.invalid && formControls.password.touched}"
          type="password" class="form-control" id="password" placeholder="Password">
        <ng-container *ngIf="
          formControls.password.invalid">
          <div class="passwordInvalid">
            <small class="form-text text-danger">
              Please enter a password (8-40 characters)
            </small>
          </div>
        </ng-container>
      </div>
      <button (click)="submitRegistration()"
                type="submit" class="btn btn-primary"
              [disabled]="
                          formControls.username.value == '' ||
                          formControls.password.invalid ||
                          formControls.password.value == ''">
        Submit</button>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>


<app-unterbar></app-unterbar>
