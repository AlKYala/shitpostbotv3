<app-navbar></app-navbar>
<div class="row pt-2">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div id="form">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input [formControl]="formControls.username"
               [ngClass]="{'is-invalid': formControls.username.invalid && formControls.username.touched}"
          type="email" class="form-control" id="usernameInput"  placeholder="Enter Username">
        <ng-container *ngIf="
          formControls.username.invalid">
          <div class="usernameInvalid">
            <small class="form-text text-danger">
              Please enter a username
            </small>
          </div>
        </ng-container>
        <small id="usernameHelp" class="form-text text-muted">No email needed</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button [disabled]="formControls.url.invalid || formControls.password.invalid"
        type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>


<app-unterbar></app-unterbar>
