<app-navbar></app-navbar>


    <div class="album py-5 bg-light">
      <div class="container">
        <h1 class="text-dark">Images</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <ng-container *ngFor="let image of images">
            <div class="col">
              <app-image-gallery-item [image]="image"></app-image-gallery-item>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="album py-5 bg-white">
      <div class="container">
        <h1 class="text-dark">Templates</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <ng-container *ngFor="let template of templates">
            <div class="col">
              <app-template-item [template]="template"></app-template-item>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
